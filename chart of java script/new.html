<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="./w3.css">
<link rel="stylesheet" type="text/css" href="font/font/font.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">




<div class="w3-row-padding" style="margin-left: 300px">
  <div class="w3-quarter">
    <div class="w3-padding-16 w3-container w3-red">
      <div class="w3-left w3-xxxlarge"><i class="fa fa-comment"></i></div>
      <div class="w3-right">
        <h4>32</h4>
      </div>
      <div class="w3-clear"><h2>Messages</h2></div>
    </div>
  </div>
  <div class="w3-quarter">
    <div class="w3-padding-16 w3-container w3-teal">
      <div class="w3-left w3-xxxlarge"><i class="fa fa-comment"></i></div>
      <div class="w3-right">
        <h4>32</h4>
      </div>
      <div class="w3-clear"><h2>Messages</h2></div>
    </div>
  </div>
  <div class="w3-quarter">
    <div class="w3-padding-16 w3-container w3-purple">
      <div class="w3-left w3-xxxlarge"><i class="fa fa-comment"></i></div>
      <div class="w3-right">
        <h4>32</h4>
      </div>
      <div class="w3-clear"><h2>Messages</h2></div>
    </div>
  </div>
  <div class="w3-quarter">
    <div class="w3-padding-16 w3-container w3-black">
      <div class="w3-left w3-xxxlarge"><i class="fa fa-comment"></i></div>
      <div class="w3-right">
        <h4>32</h4>
      </div>
      <div class="w3-clear"><h2>Messages</h2></div>
    </div>
  </div>
</div>

<br>
<div class="w3-row-padding" style="margin-left: 300px">
  <div class="w3-third">
    <iframe src=""></iframe>
  </div>
  <div class="w3-twothird">
    <table class="w3-table-all">
      <tr>
        <td><i class="fa fa-users w3-text-teal"></i> New Record</td>
         <td>3min</td>
      </tr>
      <tr>
        <td><i class="fa fa-bug w3-text-red"></i> New error</td>
         <td>10min</td>
        </tr>
        <tr>
        <td><i class="fa fa-users w3-text-yellow"></i> New users</td>
         <td>15min</td>
        </tr>
        <tr>
        <td><i class="w3-text-blue fa fa-comment"></i> New comments</td>
        <td>18min</td>
        </tr>
      </tr>
      <tr>
       
       
       
      
    </table>
    
  </div>
  
</div>
<br>

   <div class="w3-row-padding" style="margin-left: 300px">
     <div class="w3-third">
      <div class="w3-card-2 w3-padding w3-white">
        <canvas id="lineChart" style="max-height: 400px;"></canvas>
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new Chart(document.querySelector('#lineChart'), {
                    type: 'line',
                    data: {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                      datasets: [{
                        label: 'Line Chart',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                });
              </script>
     </div>
     </div>

     <div class="w3-third">
      <div class="w3-card-2 w3-padding w3-white">
         <canvas id="barChart" style="max-height: 400px;"></canvas>
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new Chart(document.querySelector('#barChart'), {
                    type: 'bar',
                    data: {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                      datasets: [{
                        label: 'Bar Chart',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        backgroundColor: [
                          'rgba(255, 99, 132, 0.2)',
                          'rgba(255, 159, 64, 0.2)',
                          'rgba(255, 205, 86, 0.2)',
                          'rgba(75, 192, 192, 0.2)',
                          'rgba(54, 162, 235, 0.2)',
                          'rgba(153, 102, 255, 0.2)',
                          'rgba(201, 203, 207, 0.2)'
                        ],
                        borderColor: [
                          'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                          'rgb(75, 192, 192)',
                          'rgb(54, 162, 235)',
                          'rgb(153, 102, 255)',
                          'rgb(201, 203, 207)'
                        ],
                        borderWidth: 1
                      }]
                    },
                    options: {
                      scales: {
                        y: {
                          beginAtZero: true
                        }
                      }
                    }
                  });
                });
              </script>
     </div>
     </div>
     <div class="w3-third">
      <div class="w3-card-2 w3-padding w3-white">
          <!-- Bubble Chart -->
              <canvas id="bubbleChart" style="max-height: 400px;"></canvas>
              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new Chart(document.querySelector('#bubbleChart'), {
                    type: 'bubble',
                    data: {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                      datasets: [{
                          label: 'Dataset 1',
                          data: [{
                              x: 20,
                              y: 30,
                              r: 15
                            },
                            {
                              x: 40,
                              y: 10,
                              r: 10
                            },
                            {
                              x: 15,
                              y: 37,
                              r: 12
                            },
                            {
                              x: 32,
                              y: 42,
                              r: 33
                            }
                          ],
                          borderColor: 'rgb(255, 99, 132)',
                          backgroundColor: 'rgba(255, 99, 132, 0.5)'
                        },
                        {
                          label: 'Dataset 2',
                          data: [{
                              x: 40,
                              y: 25,
                              r: 22
                            },
                            {
                              x: 24,
                              y: 47,
                              r: 11
                            },
                            {
                              x: 65,
                              y: 11,
                              r: 14
                            },
                            {
                              x: 11,
                              y: 55,
                              r: 8
                            }
                          ],
                          borderColor: 'rgb(75, 192, 192)',
                          backgroundColor: 'rgba(75, 192, 192, 0.5)'
                        }
                      ]
                    },
                    options: {
                      responsive: true,
                      plugins: {
                        legend: {
                          position: 'top',
                        },
                        title: {
                          display: true,
                          text: 'Chart.js Bubble Chart'
                        }
                      }
                    }
                  });
                });
              </script>
     </div>
     </div>
   </div>       

</body>
</html>
<script src="chart.min.js"></script>
